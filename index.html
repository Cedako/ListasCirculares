<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Circulares</title>
</head>
<body>
    <div class="form">
        <label>Nombre:</label>
        <input id="name" type="text" size=35>
        <input id="btnAdd" type="button" value="Agregar">
        <input id="btnDelete" type="button" value="Eliminar">
        <input id="btnList" type="button" value="Listar bases">
    </div>
    
    <div class="card">
        <label>Base:</label>
        <input id="base" type="text" size=35>
        <label>Hora inicio:</label>
        <input id="start" type="number" size=35>
        <label>Minutos:</label>
        <input id="time" type="number" size=35>
        <input id="btnCard" type="button" value="Lanzar">
    </div>

    <div class="record">
        <h3 id="log"></h3>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
